<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <p>Dashboard</p>
            </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Messages</a>
                <a href="#">History</a>
                <a href="#">Tasks</a>
                <a href="#">Communities</a>
            </div>
            <div class="settings">
                <a href="#">Settings</a>
                <a href="#">Support</a>
                <a href="#">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="searchbar">
                    <input type="text">
                </div>
                <div class="icons">Icons Go HERE</div>
            </div>
            <div class="header-bottom">
                <div class="user-info">User Info Goes HERE</div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="your-projects">
                <p>Your Projects</p>
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="ann-container">
                <p>Announcements</p>
                <div class="announcement"></div>
            </div>
            <div class="trend-container">
                <p>Trending</p>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
